title = "Kubuntu"
baseURL = 'https://kubuntu.org/'
baseurl = 'kubuntu.org'
languageCode = "en-us"
theme = 'ananke'
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
[pagination]
pagerSize = 3
googleAnalytics = ""
enableRobotsTXT = true

[languages]
[languages.en]
title = "Kubuntu"
weight = 1
contentDir = "content/en"
# languageDirection = 'rtl' for Right-To-Left languages
[languages.fr]
title = "Kubuntu Fr"
weight = 2
contentDir = "content/fr"

[languages.es]
title = "Kubuntu Es"
weight = 2
contentDir = "content/es"

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[params]
text_color = "#333333"
author = "Kubuntu Team"
favicon = "/images/favicon.ico"
site_logo = "/images/kubuntu-logo.png"
description = "Kubuntu - A friendly computing community"
apple_touch_icon = "/images/apple-touch-icon.png"
webmanifest = "/images/site.webmanifest"
custom_css = ["/css/custom.css"]
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-black"
recent_posts_number = 3
body_classes = "ubuntu"
post_content_classes = "ubuntu"
post_header_classes = "avenir"
[[params.social]]
name = "twitter"
url = "https://x.com/kubuntu"
label = "TND Twitter"
[[params.social]]
name = "github"
url = "https://github.com/kubuntu-team"
label = "TND GitHub Account"
color = "#ff6800"
[[params.social]]
name = "facebook"
url = "https://www.facebook.com/kubuntu.org"
[[params.social]]
name = "youtube"
url = "https://www.youtube.com/@KubuntuPodcast"
[[params.social]]
name = "mastodon"
url = "https://fosstodon.org/@kubuntu"
rel = "me noopener"