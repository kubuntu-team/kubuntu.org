# Simple workflow for deploying static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.121.1'
          extended: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install -g minify
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Build with Hugo
        run: |
          if [ "${{ github.ref_name }}" = 'main' ]; then
            echo "Building production site..."
            hugo --minify --gc --baseURL "https://kubuntu.org"
          elif [ "${{ github.ref_name }}" = 'develop' ]; then
            echo "Building testing site..."
            hugo --minify --gc --baseURL "https://kubuntu-team.github.io/kubuntu.org"
          else
            echo "This workflow is restricted to main or develop. Exiting."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'testing' }}
      url: ${{ github.ref_name == 'main' && 'https://kubuntu.org' || 'https://kubuntu-team.github.io/kubuntu.org' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify on success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.ref_name == 'main' && 'production' || 'testing' }}';
            const url = '${{ github.ref_name == 'main' && 'https://kubuntu.org' || 'https://kubuntu-team.github.io/kubuntu.org' }}';
            const message = `üöÄ Deployment to ${environment} successful!\n\nSite is live at: ${url}`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.ref_name == 'main' && 'production' || 'testing' }}';
            const message = `‚ùå Deployment to ${environment} failed!\n\nPlease check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
            
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
